<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="layout/layout :: layout">

<th:block th:fragment="content">

    <div class="card shadow-sm mx-auto mt-5" style="max-width: 500px;">
        <div class="card-body">

            <h2 class="mb-4 text-center">회원가입</h2>

            <form th:action="@{/register}" method="post">

                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary me-2">가입하기</button>
                    <a th:href="@{/login}" class="btn btn-outline-secondary">로그인으로 이동</a>
                </div>

            </form>

        </div>
    </div>

</th:block>
</html>
