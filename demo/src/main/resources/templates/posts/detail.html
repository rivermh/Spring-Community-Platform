<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${post.title}">게시글</title>
</head>
<body>

	<h2 th:text="${post.title}"></h2>

	<p>
		작성자: <span th:text="${post.user.username}"></span> | 작성일: <span
			th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
	</p>

	<hr>

	<div th:text="${post.content}"></div>

	<hr>

	<!-- 버튼 영역 -->
	<div th:if="${loginUser != null}">
		<th:block th:if="${loginUser.username == post.user.username}">
			<!-- 여기서 작성자만 버튼 노출 -->
			<a th:href="@{|/posts/${post.id}/edit|}">수정</a>

			<form th:action="@{|/posts/${post.id}/delete|}" method="post"
				style="display: inline;" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
				<button type="submit">삭제</button>
			</form>
		</th:block>
	</div>

	<br>

	<a th:href="@{/posts}">목록</a>

</body>
</html>
