<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="layout/layout :: layout">

<th:block th:fragment="content">

    <div class="card shadow-sm mx-auto mt-5" style="max-width: 400px;">
        <div class="card-body">

            <h2 class="mb-4 text-center">로그인</h2>

            <form th:action="@{/login}" method="post">

                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/register}">회원가입</a>
            </div>

        </div>
    </div>

    <!-- 🔔 로그인 실패 알림 -->
    <script th:if="${param.error}">
        alert('존재하지 않는 사용자이거나 비밀번호가 올바르지 않습니다.');
    </script>

</th:block>
</html>
