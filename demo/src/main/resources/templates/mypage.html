<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="layout/layout :: layout">

<th:block th:fragment="content">

    <div class="card shadow-sm mx-auto mt-5" style="max-width: 500px;">
        <div class="card-body">

            <h2 class="mb-4 text-center">마이페이지</h2>

            <hr>

            <div class="mb-3">
                <p><strong>아이디:</strong> <span th:text="${user.username}"></span></p>
                <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>가입일:</strong>
                    <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                </p>
            </div>

            <hr>

            <div class="text-center">
                <a th:href="@{/}" class="btn btn-outline-primary me-2">홈으로</a>
                <a th:href="@{/logout}" class="btn btn-outline-danger">로그아웃</a>
            </div>

        </div>
    </div>

</th:block>
</html>
