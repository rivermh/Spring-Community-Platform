<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="layout/layout :: layout">

<th:block th:fragment="content">

    <div class="card shadow-sm">
        <div class="card-body p-5">

            <h1 class="mb-4">My Blog</h1>
            <p class="text-muted">
                Spring Boot · JPA · Security 기반 블로그 프로젝트
            </p>

            <hr>

            <!-- 로그인 안 했을 때 -->
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="btn btn-primary me-2">로그인</a>
                <a th:href="@{/register}" class="btn btn-outline-secondary">회원가입</a>
            </div>

            <!-- 로그인 했을 때 -->
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/posts}" class="btn btn-success me-2">자유게시판</a>
                <a th:href="@{/mypage}" class="btn btn-outline-primary">마이페이지</a>
            </div>

        </div>
    </div>

</th:block>
</html>
