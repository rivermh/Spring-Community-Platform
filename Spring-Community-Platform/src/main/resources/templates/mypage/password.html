<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/layout :: layout(content=~{::content})}">

<th:block th:fragment="content">

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">

            <div class="card shadow-sm border-0 mt-4">
                <div class="card-body p-4">

                    <h3 class="text-center mb-4 fw-bold" th:text="#{pw.change.title}">비밀번호 변경</h3>

                    <div th:if="${error}"
                         class="alert alert-danger text-center">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/mypage/password}" method="post">

                        <div class="mb-3">
                            <label class="form-label" th:text="#{pw.change.current}">현재 비밀번호</label>
                            <input type="password"
                                   name="currentPassword"
                                   class="form-control"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{pw.change.new}">새 비밀번호</label>
                            <input type="password"
                                   name="newPassword"
                                   class="form-control"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{pw.change.confirm}">새 비밀번호 확인</label>
                            <input type="password"
                                   name="confirmPassword"
                                   class="form-control"
                                   required>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/mypage}"
                               class="btn btn-outline-secondary"
                               th:text="#{pw.change.btn.cancel}">
                                취소
                            </a>

                            <button type="submit"
                                    class="btn btn-primary"
                                    th:text="#{pw.change.btn.submit}">
                                변경하기
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</th:block>
</html>
