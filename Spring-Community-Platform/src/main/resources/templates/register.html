<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:replace="~{layout/layout :: layout(content=~{::content})}">

<th:block th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">

            <div id="js-messages" style="display:none;"
                 th:data-pw-policy="#{reg.msg.pw.policy}"
                 th:data-pw-mismatch="#{reg.msg.pw.mismatch}"
                 th:data-pw-match="#{reg.msg.pw.match}"
                 th:data-id-policy="#{reg.msg.id.policy}"
                 th:data-format-ok="#{reg.msg.format.ok}"
                 th:data-id-ok="#{reg.msg.id.ok}"
                 th:data-id-duplicate="#{reg.msg.id.duplicate}"
                 th:data-email-invalid="#{reg.msg.email.invalid}"
                 th:data-email-ok="#{reg.msg.email.ok}"
                 th:data-email-duplicate="#{reg.msg.email.duplicate}"
                 th:data-alert-check="#{reg.msg.alert.check}">
            </div>

            <div class="card shadow-sm border-0 mt-5 rounded-4">
                <div class="card-body p-4 p-md-5">

                    <div class="text-center mb-4">
                        <h3 class="fw-bold text-dark" th:text="#{register.title}">회원가입</h3>
                        <p class="text-muted small" th:text="#{register.subtitle}">새로운 커뮤니티의 가족이 되어주세요!</p>
                    </div>

                    <div th:if="${message}" class="alert alert-success border-0 small text-center shadow-sm mb-4" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger border-0 small text-center shadow-sm mb-4" th:text="${error}"></div>

                    <form th:action="@{/register}" method="post">

                        <div class="mb-4">
                            <label class="form-label fw-semibold small text-muted" th:text="#{register.label.id}">아이디</label>
                            <div class="input-group">
                                <input type="text" id="username" name="username"
                                       class="form-control bg-light border-0 py-2 px-3 rounded-start-3" 
                                       th:placeholder="#{register.placeholder.id}" required>
                                <button type="button" id="username-check-btn"
                                        class="btn btn-dark px-3 rounded-end-3 fw-bold small" th:text="#{register.btn.check}">중복확인</button>
                            </div>
                            <div class="ps-1 mt-1"><small id="username-msg" class="fw-medium"></small></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold small text-muted" th:text="#{register.label.pw}">비밀번호</label>
                            <input type="password" name="password" 
                                   class="form-control bg-light border-0 py-2 px-3 rounded-3" 
                                   th:placeholder="#{register.placeholder.pw}" required>
                            <div class="ps-1 mt-1"><small id="password-msg" class="fw-medium"></small></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold small text-muted" th:text="#{register.label.pw.confirm}">비밀번호 확인</label>
                            <input type="password" id="password-confirm" 
                                   class="form-control bg-light border-0 py-2 px-3 rounded-3"
                                   th:placeholder="#{register.placeholder.pw.confirm}" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold small text-muted" th:text="#{register.label.email}">이메일</label>
                            <div class="input-group">
                                <input type="email" id="email" name="email" 
                                       class="form-control bg-light border-0 py-2 px-3 rounded-start-3"
                                       placeholder="example@email.com" required>
                                <button type="button" id="email-check-btn"
                                        class="btn btn-dark px-3 rounded-end-3 fw-bold small" th:text="#{register.btn.check}">중복확인</button>
                            </div>
                            <div class="ps-1 mt-1"><small id="email-msg" class="fw-medium"></small></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold small text-muted" th:text="#{register.label.birth}">생년월일</label>
                            <input type="date" name="birth" 
                                   class="form-control bg-light border-0 py-2 px-3 rounded-3" required>
                        </div>

                        <button type="submit" id="submit-btn"
                                class="btn btn-primary w-100 py-3 mt-2 rounded-pill fw-bold shadow-sm" th:text="#{register.btn.submit}">
                            가입하기
                        </button>
                    </form>

                    <hr class="my-4 opacity-25">

                    <div class="text-center small">
                        <span class="text-muted" th:text="#{register.already.account}">이미 계정이 있으신가요?</span>
                        <a th:href="@{/login}" class="fw-bold text-primary text-decoration-none ms-1" th:text="#{register.login.link}">로그인</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
    
    <style>
        .form-control:focus {
            background-color: #fff !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1) !important;
            border: 1px solid #0d6efd !important;
        }
        .text-success { color: #198754 !important; }
        .text-danger { color: #dc3545 !important; }
    </style>

    <script th:src="@{/js/register.js}"></script>
</th:block>
</html>
