<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Board</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f9fa; /* 부드러운 배경색 */
        }
        .navbar {
            backdrop-filter: blur(10px); /* 반투명 효과 */
            background-color: rgba(255, 255, 255, 0.8) !important;
        }
        .nav-link {
            font-weight: 600;
            transition: color 0.2s;
        }
        .navbar-brand {
            letter-spacing: -1px;
        }
        /* 마우스 올렸을 때 애니메이션 */
        .btn-auth:hover {
            transform: translateY(-1px);
        }
    </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" th:href="@{/}">
            <i class="bi bi-intersect me-1"></i> Community
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-3">
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/posts}">게시판</a>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-3">
                <th:block sec:authorize="isAuthenticated()">
                    <div class="dropdown">
                        <a class="text-dark text-decoration-none dropdown-toggle fw-semibold small" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span sec:authentication="name"></span>님
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2">
                            <li><a class="dropdown-item small" th:href="@{/mypage}">마이페이지</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item small text-danger" type="submit">로그아웃</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </th:block>

                <th:block sec:authorize="isAnonymous()">
                    <a class="btn btn-light btn-sm fw-bold px-3 btn-auth" th:href="@{/login}">로그인</a>
                    <a class="btn btn-primary btn-sm fw-bold px-3 btn-auth shadow-sm" th:href="@{/register}">회원가입</a>
                </th:block>
            </div>
        </div>
    </div>
</nav>

<main class="container py-5">
    <th:block th:replace="${content}"></th:block>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
