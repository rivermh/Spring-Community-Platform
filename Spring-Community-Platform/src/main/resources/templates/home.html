<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{layout/layout :: layout(content=~{::content})}">

<th:block th:fragment="content">

	<div class="row justify-content-center">
		<div class="col-md-8 col-lg-6">

			<div class="card shadow-sm border-0 mt-4">
				
				<div class="card-body p-5 text-center">
					<div class="mb-4">
						<h1 class="mt-3 fw-bold display-5">Community</h1>
						<p class="text-muted">나만의 소소한 이야기 공간</p>
					</div>

					<hr class="my-4 opacity-25">

					<div sec:authorize="isAnonymous()">
						<h5 class="fw-semibold mb-3">반갑습니다!</h5>
						<p class="text-muted mb-4 small">
							로그인하시면 게시글 작성과 다양한<br>
							커뮤니티 활동에 참여하실 수 있습니다.
						</p>

						<div class="d-flex justify-content-center gap-2 mb-3">
							<a th:href="@{/login}" class="btn btn-primary px-4"> 로그인 </a> 
							<a th:href="@{/register}" class="btn btn-outline-secondary px-4"> 회원가입 </a>
						</div>
						
						<div class="mt-2">
							<a th:href="@{/account/find-password}"
								class="text-muted small text-decoration-none">
								아이디 또는 비밀번호를 잊으셨나요?
							</a>
						</div>
					</div>

					<div sec:authorize="isAuthenticated()">
						<div class="mb-4">
							<h4 class="fw-bold">
								환영합니다, <span class="text-primary" sec:authentication="name"></span>님 👋
							</h4>
							<p class="text-muted small">오늘도 새로운 소식을 확인해보세요.</p>
						</div>
				
						<div class="row g-2">
							<div class="col-6">
								<a th:href="@{/posts}" class="btn btn-light border w-100 py-3 shadow-sm">
									<div class="fw-bold">자유게시판</div>
								</a>
							</div>
							<div class="col-6">
								<a th:href="@{/mypage}" class="btn btn-light border w-100 py-3 shadow-sm">
									<div class="fw-bold">마이페이지</div>
								</a>
							</div>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>

</th:block>
</html>
