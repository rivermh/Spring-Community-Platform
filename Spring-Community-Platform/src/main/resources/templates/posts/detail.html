<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/layout :: layout(content=~{::content})}">

<th:block th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-9 col-xl-8">

            <div class="mb-3">
                <a th:href="@{/posts}" class="btn btn-link text-decoration-none p-0 text-muted small">
                    <i class="bi bi-arrow-left me-1"></i> 목록으로 돌아가기
                </a>
            </div>

            <div id="post-root" th:data-post-id="${post.id}">
                
                <div class="card shadow-sm border-0 rounded-4 mb-4">
                    <div class="card-body p-4 p-md-5">
                        
                        <div class="mb-3">
                            <span class="badge bg-primary-subtle text-primary mb-2 px-3 py-2 rounded-pill small fw-bold">자유게시판</span>
                            <h2 class="fw-bold text-dark lh-base" th:text="${post.title}">제목</h2>
                        </div>

                        <div class="d-flex align-items-center justify-content-between mb-4 pb-4 border-bottom">
                            <div class="d-flex align-items-center">
                                <div class="avatar-placeholder-sm me-3">
                                    <i class="bi bi-person-fill text-secondary"></i>
                                </div>
                                <div>
                                    <div class="fw-bold text-dark small" th:text="${post.username}">작성자</div>
                                    <div class="text-muted" style="font-size: 0.75rem;">
                                        <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex gap-2" th:if="${loginUser != null and loginUser.username == post.username}">
                                <a th:href="@{|/posts/${post.id}/edit|}" class="btn btn-sm btn-outline-light text-dark border">수정</a>
                                <form th:action="@{|/posts/${post.id}/delete|}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?')">
                                    <button class="btn btn-sm btn-outline-danger">삭제</button>
                                </form>
                            </div>
                        </div>

                        <div class="post-body mb-5" th:text="${post.content}" 
                             style="min-height: 200px; line-height: 1.8; white-space: pre-wrap; font-size: 1.05rem;">
                            내용
                        </div>

                        <div class="text-center py-4 border-top border-bottom bg-light-subtle rounded-4 mb-4">
                            <div th:if="${loginUser != null}">
                                <button id="like-btn" class="btn btn-white border shadow-sm px-4 rounded-pill fw-bold">
                                    <span class="text-danger">❤️</span> 좋아요
                                </button>
                                <div class="mt-2 small text-muted">
                                    현재 <span class="fw-bold text-dark" id="like-count" th:text="${post.likeCount}">0</span>명이 좋아합니다.
                                </div>
                            </div>
                            <div th:if="${loginUser == null}" class="text-muted small py-2">
                                <i class="bi bi-info-circle me-1"></i> 좋아요를 누르려면 <a th:href="@{/login}" class="text-primary text-decoration-none fw-bold">로그인</a>이 필요합니다.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0 rounded-4 mb-5">
                    <div class="card-body p-4 p-md-5">
                        <h5 class="fw-bold mb-4 text-dark">
                            <i class="bi bi-chat-left-text me-2 text-primary"></i> 댓글
                        </h5>

                        <div id="comment-list" class="comment-container mb-4"></div>
                        <div id="comment-pagination" class="d-flex justify-content-center mt-4"></div>

                        <hr class="my-4 opacity-25">

                        <div th:if="${loginUser != null}">
                            <form id="comment-form">
                                <div class="form-floating mb-2">
                                    <textarea id="comment-content" class="form-control border-0 bg-light rounded-4" 
                                              placeholder="따뜻한 댓글을 남겨주세요" style="height: 120px; resize: none;" required></textarea>
                                    <label for="comment-content" class="text-muted small">따뜻한 댓글을 남겨주세요</label>
                                </div>
                                <div class="text-end">
                                    <button class="btn btn-primary px-4 py-2 rounded-pill fw-bold shadow-sm">댓글 등록</button>
                                </div>
                            </form>
                        </div>

                        <div th:if="${loginUser == null}" class="bg-light p-4 rounded-4 text-center">
                            <p class="text-muted small mb-0">
                                댓글을 작성하려면 <a th:href="@{/login}" class="text-primary fw-bold text-decoration-none">로그인</a>하세요.
                            </p>
                        </div>
                    </div>
                </div>

            </div> </div>
    </div>

    <style>
        .avatar-placeholder-sm {
            width: 42px;
            height: 42px;
            background-color: #f0f2f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .post-body {
            color: #333;
            letter-spacing: -0.01em;
        }
        /* JS로 생성될 댓글 아이템 디자인을 위한 미리 정의된 클래스 */
        .comment-item {
            padding: 1.5rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .comment-item:last-child {
            border-bottom: none;
        }
    </style>

    <script th:src="@{/js/posts-detail.js}"></script>

</th:block>
</html>
