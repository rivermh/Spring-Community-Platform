<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(content=~{::content})}">

<th:block th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0 mt-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 fw-bold">새 비밀번호 설정</h3>

                    <div th:if="${error}" class="alert alert-danger text-center small">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/account/reset-password}" method="post">
                        <input type="hidden" name="token" th:value="${token}">

                        <div class="mb-3">
                            <label class="form-label">새 비밀번호</label>
                            <input type="password" name="newPassword" class="form-control" 
                                   placeholder="8자 이상, 영문+숫자 조합" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">새 비밀번호 확인</label>
                            <input type="password" name="confirmPassword" class="form-control" 
                                   placeholder="비밀번호 재입력" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">비밀번호 변경 완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
