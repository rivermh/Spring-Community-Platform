<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(content=~{::content})}">

<th:block th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">비밀번호 찾기</h2>
                    <p class="text-muted text-center mb-4">
                        가입하신 이메일 주소를 입력하시면<br>비밀번호 재설정 링크를 보내드립니다.
                    </p>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/account/find-password}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일 주소</label>
                            <input type="email" id="email" name="email" class="form-control" 
                                   placeholder="example@community.com" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">재설정 링크 발송</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a th:href="@{/login}" class="text-decoration-none small">로그인으로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
